<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Username/Email"
            formControlName="email"
          />
          <mat-error
            *ngIf="
              loginForm.controls.email.hasError &&
              !loginForm.controls.email.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.controls.email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <mat-error
            *ngIf="
              loginForm.controls.password.hasError &&
              !loginForm.controls.password.hasError('required')
            "
          >
            Password should be atleast 8 characters
          </mat-error>
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        [disabled]="!loginForm.valid"
      >
        Log in
      </button>
    </form>
    <div class="password-link">
      <a routerLink="forgotPassword" style="text-decoration: none"
        >Forgot Password?</a
      >
    </div>
  </mat-card>
</div>
<router-outlet></router-outlet>
